{% extends 'base.html' %}
{% load static %}

{% block content %}
<br/>
<center>
  <div class="alert alert-warning" role="alert">
<div class="card-deck border-dark mb-3" style="width: 30rem;">
  <div class="card" align="center">
    <img src="{% static 'images/issue1_card_krala.png' %}" class="card-img-top" alt="Krala Card">
    <div class="card-body">
      <h6 class="card-title">#1<br/>Krala</h6>
      <p class="card-text"><a href="{% static 'images/issue1_card_krala.png' %}" target="_blank">full-size</a></p>
    </div>
  </div>
  <div class="card" align="center">
    <img src="{% static 'images/issue1_card_yash.png' %}" class="card-img-top" alt="Yash Card">
    <div class="card-body">
      <h6 class="card-title">#2<br/>Yash</h6>
      <p class="card-text"><a href="{% static 'images/issue1_card_yash.png' %}" target="_blank">full-size</a></p>
    </div>
  </div>
</div>
</div>
</center>

{% endblock %}
